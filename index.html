<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Welcome to Rock, Paper, Scissors!</h1>
  <p>First Player to Score 5 Points Wins</p>
  <button id="rock-btn">Rock</button>
  <button id="paper-btn">Paper</button>
  <button id="scissors-btn">Scissors</button>
  <div id="score-board">
    <p id="choice-display"></p>
    <h2>Score Board</h2>
    <p>You: <span id="player-score"></span></p>
    <p>Computer: <span id="computer-score"></span></p>
    <p id="winner"></p>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
